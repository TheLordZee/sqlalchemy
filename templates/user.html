{% extends 'base.html' %}

{% block title %}
{{user.get_full_name()}}
{% endblock %}

{% block content %}
<img src=" {{user.img_url}} "  alt="" class="img-thumbnail w-25">
<h2 class="d-inline-block">{{user.get_full_name()}}</h2>

<div class='mt-2'>
    <a href="/users/{{user.id}}/edit">
        <button class="btn btn-primary">Edit</button>
    </a>
    <a href="/users/{{user.id}}/delete">
        <button class="btn btn-danger">Delete</button>
    </a>
</div>
<a href="/users">
    <button class="btn btn-secondary mt-5">Return</button>
</a>
{% endblock %}
