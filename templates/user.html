{% extends 'base.html' %}

{% block title %}
{{user.get_full_name()}}
{% endblock %}

{% block content %}
<div class="row">
    <div class="col-4">
    <img src=" {{user.img_url}} "  alt="" class="img-thumbnail">
    </div>
    <div class="col-8">
        <h2 class="d-inline-block">{{user.get_full_name()}}</h2>
        <div class='mt-2'>
            <a href="/users/{{user.id}}/edit" class="btn btn-primary">Edit</a>
            <a href="/users/{{user.id}}/delete" class="btn btn-danger">Delete</a>
        </div>
        <ul>
            {% for p in posts %}
            <li><a href="/posts/{{p.id}}">{{p.title}}</a></li>
            {% endfor %}
        </ul>
        <a href="/users/{{user.id}}/posts/new" class="btn btn-primary">Add Post</a>
    </div>
</div>
<a href="/users" class="btn btn-secondary mt-5">Return</a>
<a href="/" class="btn btn-secondary mt-5">Home</a>
{% endblock %}
