{% extends 'base.html' %}

{% block title %}
{{post.title}}
{% endblock %}

{% block content %}
<h1 class="display-4">{{post.title}}</h2>
<p>{{post.content}}</p>

<div>
    <p class="d-inline"><strong>Tags:</strong></p>
    {% for tag in post.tags %}
    <span class="badge bg-primary"><a href="/tags/{{tag.id}}" class="text-light text-decoration-none">{{tag.name}}</a></span>
    {% endfor %}
</div>

<p><em>By <a href="/users/{{post.user_id}}">{{post.user.get_full_name()}}</a></em></p>
<a href="/posts/{{post.id}}/edit" class="btn btn-primary">Edit</a>
<a href="/posts/{{post.id}}/delete" class="btn btn-danger">Delete</a>

<div class="row">
    <div class="col-4">
        <a href="/users/{{post.user_id}}" class="btn btn-secondary mt-5 ">Return</a>
    </div>
</div>
<a href="/" class="btn btn-secondary mt-1">Home</a>
    
{% endblock %}
