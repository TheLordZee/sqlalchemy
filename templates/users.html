{% extends 'base.html' %}

{% block title %}
Users
{% endblock %}

{% block content %}
<h1 class="text-center display-4">Blogly</h1>
<h2>Users</h2>
<ul>
    {% for user in users %}
    <li><a href="/users/{{user.id}}">{{user.get_full_name()}}</a></li>
    {% endfor %}
</ul>
<a href="/users/new-user">
    <button class="btn btn-secondary">Add User</button>
</a>

<a href="/" class="btn btn-secondary">Home</a>
{% endblock %}
