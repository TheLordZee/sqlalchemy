{% extends 'base.html' %}

{% block title %}
Home
{% endblock %}

{% block content %}
<h1 class="display-2">Blogly Recent Posts</h1>
<a href="/users" class="btn btn-outline-dark">Users</a>
{% for p in posts %}
<h2 class="display-3">{{p.title}}</h2>
<p class="display-7">{{p.content}}</p>
<p class="text-muted">Created By {{p.user.get_full_name()}} on {{p.created_at.strftime("%a %b %-d %Y, %-I:%M%P")}}</p>
{% endfor %}
{% endblock %}
